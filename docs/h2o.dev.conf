# H2O Configuration for Local Development (HTTP Only)
user: nobody
hosts:
  "localhost":
    listen:
      port: 8080
    paths:
      "/":
        file.dir: /data/frontend
        file.index: [ 'index.html' ]
      "/photos":
        file.dir: /data/photos
      "/thumbs":
        file.dir: /data/thumbs
      "/api":
        proxy.reverse.url: http://127.0.0.1:8848/api
        proxy.preserve-host: ON

access-log: /dev/stdout
error-log: /dev/stderr
